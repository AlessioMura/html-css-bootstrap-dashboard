<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>html-css-bootstrap-dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img style="width: 60px;" src="./img/duck.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="container">
            <h1 class="my-4">Nuovo Libro</h1>
            <div class="row py-3">
                <div class="col">
                    <h4>Nome Autore</h4>
                    <div class="form-floating">
                        <input class="form-control" id="floatingInput" placeholder="author_name">
                        <label class="text-secondary" for="floatingInput">Inserisci il nome dell'autore</label>
                    </div>
                </div>
                <div class="col">
                    <h4>Cognome Autore</h4>
                    <div class="form-floating">
                        <input class="form-control" id="floatingInput2" placeholder="author_lastname">
                        <label class="text-secondary" for="floatingInput2">Inserisci il cognome dell'autore</label>
                    </div>
                </div>
            </div>

            <div class="my-3">
                <h4>Titolo</h4>
                <div class="form-floating">
                    <input class="form-control" id="floatingInput" placeholder="title_name"
                        aria-describedby="title_lng_version">
                    <label class="text-secondary" for="floatingInput">Inserisci il titolo del libro</label>
                </div>
                <div id="title_lng_version" class="form-text">
                    Titolo versione italiana
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-md my-3">
                    <h4>Genere</h4>
                    <select class="form-select form-select-lg">
                        <option selected>Scegli il genere</option>
                        <option value="1">Giallo</option>
                        <option value="2">Fantasy</option>
                        <option value="3">Romantico</option>
                    </select>
                </div>
                <div class="col-md my-3">
                    <h4>Anno di Pubblicazione</h4>
                    <div class="form-floating">
                        <input class="form-control" id="floatingInput_year" placeholder="pub_year">
                        <label class="text-secondary" for="floatingInput_year">Inserisci l'anno</label>
                    </div>
                </div>
                <div class="col-md my-3">
                    <h4>ISBN#</h4>
                    <div class="form-floating">
                        <input class="form-control" id="floatingInput_isbn" placeholder="isbn_code">
                        <label class="text-secondary" for="floatingInput_isbn">Inserisci il codice ISBN#</label>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <div class="my-3">
                    <h4>Note</h4>
                    <div class="form-floating">
                        <input class="form-control" id="floatingInput_notes_box" placeholder="notes"
                            style="height: 150px;">
                        <label class="text-secondary" for="floatingInput_notes_box">Inserisci eventuali note sul
                            libro</label>
                    </div>

                    <div class="form-check my-4">
                        <input class="form-check-input" type="checkbox" value="" id="digital_check">
                        <label class="form-check-label" for="digital_check">
                            Disponibile anche in digitale
                        </label>
                    </div>

                    <div>
                        <a class="btn btn-primary" href="#" role="button">Aggiungi Libro</a>
                    </div>

                </div>
            </div>

    </main>


    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
