<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>html-css-bootstrap-dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img style="width: 60px;" src="./img/duck.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="new-book.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="container">
            <div class="row my-4">

                <div class="col-sm-6 col-md-3">
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> IMPORTA DA FORNITORE
                    </button>
                </div>

                <div class="col-sm-6 col-md-3">
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> IMPORTA DA P.IVA/C.F.
                    </button>
                </div>
            </div>

            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dati Generali</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Contatti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Ordini</a>
                    </li>
                </ul>


                <div class="row py-3">
                    <div class="col-md-6 col-lg">
                        <div>
                            <label for="input_name">Nome</label>
                            <input class="form-control" id="input_name">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg">
                        <div>
                            <label for="input_lastname">Cognome</label>
                            <input class="form-control" id="input_lastname">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg">
                        <div>
                            <label for="input_cf">Codice Fiscale</label>
                            <input class="form-control" id="input_cf">
                        </div>
                    </div>
                </div>

                <div class="row py-3">
                    <div class="col-md-6 col-lg">
                        <div>
                            <label for="input_address">indirizzo</label>
                            <input class="form-control" id="input_address">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg">
                        <div>
                            <label for="input_email">Email</label>
                            <input class="form-control" id="input_email">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg">
                        <div>
                            <label for="input_phone">Telefono</label>
                            <input class="form-control" id="input_phone">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
